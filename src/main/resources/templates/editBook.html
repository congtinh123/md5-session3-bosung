<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- embed css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- embed font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        form {
            width: 500px;
            margin: 100px;
        }
    </style>
</head>
<body>
<form th:action="@{/book/edit}" method="post" th:object="${book}">
    <div class="mb-3">
        <input type="hidden" class="form-control" id="Id" placeholder="Id" th:field="*{id}" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name: </label>
        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price: </label>
        <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}">
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock: </label>
        <input type="text" class="form-control" id="stock" placeholder="Stock" th:field="*{stock}">
    </div>
    <div class="mb-3">
        <label for="categoryName" class="form-label">Category Name: </label>
        <input type="text" class="form-control" id="categoryName" placeholder="Category Name" th:field="*{categoryName}">
    </div>
    <div class="mb-3">
        <input type="hidden" class="form-control" id="status" placeholder="Status" th:field="*{status}">
    </div>
    <button type="submit" class="btn btn-primary">ADD</button>
</form>
<!-- embed script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
